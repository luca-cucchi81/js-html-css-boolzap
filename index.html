<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c42bf76b68.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzap</title>
    </head>
    <body>
        <div class="container">
            <div class="left-column">    <!-- colonna sinistra -->
                <div class="header-user">    <!-- sez user -->
                    <img src="img/user.jpg" alt="user-avatar">
                    <div class="header-user-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="banner">  <!-- banner notifiche -->
                    <i class="fas fa-bell-slash"></i>
                    <span>
                        <strong>Ricevi notifiche di nuovi messaggi</strong><br>
                        <a href="#">Attiva notifiche desktop</a>
                    </span>
                </div>

                <div class="search-bar"> <!-- barra ricerca -->
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>




            <div class="right-column">    <!-- colonna destra -->

            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
